<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TSF Banking System</title>
    <!-- ---------------------------- BULMA CDN ---------------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- --------------------------- REMIXICONS ---------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- -------------------------- GOOGLE FONTS --------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&family=Poppins:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- ------------------------ CUSTOM STYLESHEET ------------------------ -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="has-background-white-bis">
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <i class="ri-money-dollar-box-fill brand-icon"></i>
                    <h6 class="title is-6">TSF Banking System</h6>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-content is-align-self-center m-6">

                    <!-- ----------- THIS IS THE NAV SEARCH BAR ------------ -->
                    <div class="control has-icons-left is-align-self-center">
                        <input class="input" type="email" placeholder="Search for any customer, wallet, card...">
                        <span class="icon is-small is-left">
                            <i class="ri-search-2-line input-search-icon"></i>
                        </span>
                    </div>

                </div>

                <div class="navbar-end">

                    <div class="navbar-item">


                        <div class="avatar-container navbar-item has-dropdown is-hoverable ">

                            <!-- --------------- MAIL BUTTON --------------- -->
                            <button class="icon-button icon is-large">
                                <i class="ri-mail-line custom-icon"></i>
                            </button>

                            <!-- ----------- NOTIFICATION BUTTON ----------- -->
                            <button class="icon-button icon is-large">
                                <i class="ri-notification-3-line custom-icon"></i>
                            </button>

                            <!-- --------- USERNAME FOR THE AVATAR --------- -->
                            <h6 class="username navbar-link">Anthony</h5>

                                <!-- ------------ THIS IS AN AVATAR ------------ -->
                                <img class="avatar image is-centered"
                                    src="https://uifaces.co/our-content/donated/BMGfa1yq.png">
                                <!-- --------- Dropdown For Avatar --------- -->
                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                      <a href="#">Switch Account</a>
                                    </a>
                                    <hr class="navbar-divider">
                                    <a class="navbar-item">
                                      <a href="#">Log Out</a>
                                    </a>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
    </div>
    <script src="script/app.js"></script>

</html>
